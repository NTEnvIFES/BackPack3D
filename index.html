      padding: 0 20px;

    .header-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .tagline {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 1rem;
    }
    
    main {
      padding: 2rem 0;
    }
    
    .section {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 2rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .section-header {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .section-icon {
      font-size: 2rem;
      margin-right: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--light);
    }
    
    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }
    
    .section-content {
      padding: 0;
    }
    
    iframe {
      display: block;
      width: 100%;
      height: 500px;
      border: 0;
    }
    
    .biology .section-icon {
      background: rgba(46, 204, 113, 0.1);
      color: var(--success);
    }
    
    .chemistry .section-icon {
      background: rgba(52, 152, 219, 0.1);
      color: var(--info);
    }
    
    .geography .section-icon {
      background: rgba(243, 156, 18, 0.1);
      color: var(--warning);
    }
    
    .physics .section-icon {
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger);
    }
    
    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 2rem;
    }
    
    .footer-content {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .footer-text {
      margin-bottom: 1rem;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    
    .social-link:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .tagline {
        font-size: 1rem;
      }
      
      .section-header {
        padding: 1rem;
      }
      
      .section-icon {
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
      }
      
      .section-title {
        font-size: 1.2rem;
      }
      
      iframe {
        height: 400px;
      }
    }
