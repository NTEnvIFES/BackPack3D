<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BackPack3D - Modelos STL para Impressão 3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 200px;
    }

    h1 {
      font-size: 2.5rem;
      color: #007bff;
    }

    h2 {
      font-size: 2rem;
      color: #444;
      margin-top: 40px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card h3 {
      color: #007bff;
      margin-top: 10px;
    }

    .card p {
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #009739;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .card a:hover {
      background-color: #006b2e;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logobackpack.png" alt="Logo BackPack3D" class="logo">
      <h1>BackPack3D</h1>
      <p>Modelos STL gratuitos para impressão 3D educacional</p>
    </header>

    <h2>Biologia</h2>
    <div class="gallery" id="biologia"></div>

    <h2>Geografia</h2>
    <div class="gallery" id="geografia"></div>

    <h2>Física</h2>
    <div class="gallery" id="fisica"></div>

    <h2>Química</h2>
    <div class="gallery" id="quimica"></div>

    <footer>
      <p>BackPack3D © 2024 - Todos os direitos reservados</p>
    </footer>
  </div>

  <script>
    const modelos = JSON.parse(localStorage.getItem("modelos3D")) || [];

    const areas = {
      Biologia: document.getElementById("biologia"),
      Geografia: document.getElementById("geografia"),
      Física: document.getElementById("fisica"),
      Química: document.getElementById("quimica")
    };

    if (modelos.length === 0) {
      Object.values(areas).forEach(gal => gal.innerHTML = "<p>Nenhum modelo cadastrado ainda.</p>");
    } else {
      modelos.forEach(modelo => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${modelo.imagem}" alt="Imagem do Modelo">
          <h3>${modelo.nome}</h3>
          <p>${modelo.descricao}</p>
          <a href="${modelo.link}" target="_blank" download>Baixar STL</a>
        `;
        const area = modelo.area;
        if (areas[area]) {
          areas[area].appendChild(card);
        }
      });
    }
  </script>
</body>
</html>
